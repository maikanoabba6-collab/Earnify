<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnify — Modern Earning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden { display: none; pointer-events: none; opacity: 0; }

        .auth-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tab-btn { position: relative; transition: all 0.3s ease; }
        .tab-btn.active { color: #16a34a; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #16a34a;
        }

        .input-group { position: relative; margin-bottom: 1rem; }
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            outline: none;
        }

        .input-field:focus { border-color: #16a34a; }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans pb-24">

<div id="authModal" class="modal-overlay">
    <div class="auth-card">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-green-100 rounded-xl mb-2">
                <i class="fas fa-gem text-green-600 text-xl"></i>
            </div>
            <h1 class="text-xl font-bold text-slate-800">earnify</h1>
        </div>

        <div class="flex border-b border-slate-100 mb-6">
            <button id="loginTab" onclick="renderForm('login')" class="tab-btn active flex-1 pb-3 font-semibold text-slate-400">Login</button>
            <button id="signupTab" onclick="renderForm('signup')" class="tab-btn flex-1 pb-3 font-semibold text-slate-400">Signup</button>
        </div>

        <div id="formTarget"></div>
        <p id="toggleText" class="text-center text-xs text-slate-500 mt-6"></p>
    </div>
</div>

<header class="bg-white shadow-sm sticky top-0 z-40 p-4">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-green-600"></i>
            </div>
            <div>
                <span id="usernameDisplay" class="font-bold text-gray-800 block leading-tight">@Guest</span>
                <span class="text-[10px] text-green-600 font-bold uppercase">Pro Member</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <i class="fas fa-bell text-gray-500"></i>
             <i class="fas fa-headset text-gray-600 text-lg cursor-pointer"></i>
            <button onclick="logout()" class="text-xs font-bold text-red-500">Logout</button>
        </div>
    </div>
    <div class="mt-4 bg-gradient-to-r from-green-600 to-green-500 p-4 rounded-2xl text-white shadow-lg shadow-green-100">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-xs text-green-100 font-medium">Available Balance</p>
                <h2 id="balanceDisplay" class="text-2xl font-bold mt-1">₦2,450.00</h2>
            </div>
            <i id="toggleBalance" class="fas fa-eye-slash text-green-100 cursor-pointer p-1"></i>
        </div>
        <div class="flex gap-2 mt-4">
            <button class="flex-1 bg-white text-green-600 py-2 rounded-xl text-xs font-bold">Withdraw</button>
            <button class="flex-1 bg-green-700 text-white py-2 rounded-xl text-xs font-bold">History</button>
        </div>
    </div>
</header>
    <div class="grid grid-cols-4 gap-2 p-4">
    <div class="flex flex-col items-center gap-1 p-3 bg-white rounded-2xl shadow-sm cursor-pointer hover:bg-green-50 transition">
        <i class="fas fa-file-alt text-green-600 text-xl"></i>
        <span class="text-[10px] font-bold uppercase text-gray-500">Surveys</span>
    </div>
    <div class="flex flex-col items-center gap-1 p-3 bg-white rounded-2xl shadow-sm cursor-pointer hover:bg-green-50 transition">
        <i class="fas fa-video text-green-600 text-xl"></i>
        <span class="text-[10px] font-bold uppercase text-gray-500">Videos</span>
    </div>
    <div class="flex flex-col items-center gap-1 p-3 bg-white rounded-2xl shadow-sm cursor-pointer hover:bg-green-50 transition">
        <i class="fas fa-calendar-check text-green-600 text-xl"></i>
        <span class="text-[10px] font-bold uppercase text-gray-500">Daily</span>
    </div>
    <div class="flex flex-col items-center gap-1 p-3 bg-white rounded-2xl shadow-sm cursor-pointer hover:bg-green-50 transition">
        <i class="fas fa-users text-green-600 text-xl"></i>
        <span class="text-[10px] font-bold uppercase text-gray-500">Refer</span>
    </div>
</div>


<main class="p-4 space-y-6">
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50">
            <p class="text-gray-400 text-[10px] font-bold uppercase">Tasks Done</p>
            <p class="text-lg font-bold text-gray-800">124</p>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50">
            <p class="text-gray-400 text-[10px] font-bold uppercase">Referrals</p>
            <p class="text-lg font-bold text-gray-800">12</p>
        </div>
    </div>

    <div>
        <h2 class="font-bold text-gray-800 mb-3">Today's Tasks</h2>
        <div class="space-y-3">
            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center">
                        <i class="fas fa-play"></i>
                    </div>
                    <div>
                        <p class="font-bold text-sm text-gray-800">Watch Video Ad</p>
                        <p class="text-[10px] text-gray-400">+₦20.00</p>
                    </div>
                </div>
                <button class="bg-gray-100 px-4 py-2 rounded-lg text-xs font-bold text-gray-600">Start</button>
            </div>
        </div>
    </div>
</main>

<footer class="fixed bottom-0 inset-x-0 bg-white border-t p-3 flex justify-around items-center z-40">
    <div class="flex flex-col items-center text-green-600"><i class="fas fa-home"></i><span class="text-[10px] font-bold mt-1">Home</span></div>
    <div class="flex flex-col items-center text-gray-400"><i class="fas fa-tasks"></i><span class="text-[10px] font-bold mt-1">Tasks</span></div>
    <div class="flex flex-col items-center text-gray-400"><i class="fas fa-wallet"></i><span class="text-[10px] font-bold mt-1">Wallet</span></div>
    <div class="flex flex-col items-center text-gray-400"><i class="fas fa-cog"></i><span class="text-[10px] font-bold mt-1">Settings</span></div>
</footer>
<script>
    const authModal = document.getElementById('authModal');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const balanceDisplay = document.getElementById('balanceDisplay');
    const toggleBalance = document.getElementById('toggleBalance');
    
    let isBalanceVisible = true;
    const realBalance = "₦2,450.00";

    const smartlinkURL = "https://www.effectivegatecpm.com/w7waybs6?key=7368408133166eaf72815158b03c37e4"; // Your Smartlink

    const formTemplates = {
        login: `
            <div class="fade-in">
                <div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="loginEmail" placeholder="Email" class="input-field"></div>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" class="input-field"></div>
                <button onclick="handleAuth('login')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold mt-2 shadow-lg shadow-green-100">Sign In</button>
            </div>
        `,
        signup: `
            <div class="fade-in">
                <div class="input-group"><i class="fas fa-user"></i><input type="text" id="signupName" placeholder="Username" class="input-field"></div>
                <div class="input-group"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" class="input-field"></div>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" class="input-field"></div>
                <button onclick="handleAuth('signup')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold mt-2 shadow-lg shadow-green-100">Create Account</button>
            </div>
        `
    };

    function renderForm(type) {
        const container = document.getElementById('formTarget');
        const toggleText = document.getElementById('toggleText');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(type + 'Tab').classList.add('active');

        container.innerHTML = formTemplates[type];
        toggleText.innerHTML = type === 'login' 
            ? `New here? <a href="#" onclick="renderForm('signup')" class="text-green-600 font-bold">Sign up</a>`
            : `Joined already? <a href="#" onclick="renderForm('login')" class="text-green-600 font-bold">Login</a>`;
    }

    function handleAuth(type) {
        let name = "User";
        if(type === 'login') {
            const email = document.getElementById('loginEmail').value;
            name = email ? email.split('@')[0] : "Welcome back!";
        } else {
            name = document.getElementById('signupName').value || "New User";
        }
        
        // Update Dashboard and Hide Modal
        usernameDisplay.innerText = "@" + name;
        authModal.classList.add('hidden');
    }

    function logout() {
        authModal.classList.remove('hidden');
        usernameDisplay.innerText = "@Guest";
    }

    toggleBalance.addEventListener('click', () => {
        isBalanceVisible = !isBalanceVisible;
        balanceDisplay.innerText = isBalanceVisible ? realBalance : "₦ • • • •";
        toggleBalance.classList.toggle('fa-eye');
        toggleBalance.classList.toggle('fa-eye-slash');
    });

    // **Add Smartlink click handlers for Survey & Task**
    function openSmartlink() {
        window.open(smartlinkURL, "_blank"); // Opens in a new tab
    }

    // Example: assuming you have buttons with IDs "surveyBtn" and "taskBtn"
    window.onload = () => {
        renderForm('login');

        const surveyBtn = document.getElementById('surveyBtn');
        const taskBtn = document.getElementById('taskBtn');

        if(surveyBtn) surveyBtn.addEventListener('click', openSmartlink);
        if(taskBtn) taskBtn.addEventListener('click', openSmartlink);
    };
</script>
</body>
</html>
